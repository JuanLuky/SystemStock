<!-- Modal Cadastrar produtos -->
<div
tabindex="-1"
class="fixed top-0 left-0 right-0 z-50 w-full bg-[#00000061] p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>

  <div class="relative m-auto w-full max-w-2xl max-h-full top-1/4">
    <!-- Modal content -->
    <div class="bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-sm font-semibold mb-[0!important] text-gray-900 dark:text-white">
          Cadastrar Novo Produto
        </h3>
        <button
          (click)="fecharModal()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
        <mat-progress-bar
          mode="determinate"
          [value]="progressoPreenchimento"
          color="#000">
        </mat-progress-bar>

      <form class="p-4 md:p-5" [formGroup]="form">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Descrição</label
            >
            <input
              type="text"
              name="name"
              id="name"
              formControlName="nome"
              class="bg-gray-50 border focus:border-orange-600 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required=""
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="codigo"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Código</label
            >
            <input
              type="number"
              name="codigo"
              id="codigo"
              formControlName="codigo"
              class="bg-gray-50 border focus:border-orange-600 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required=""
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
            for="quantidade"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Quantidade</label
          >
          <input
            type="number"
            name="quantidade"
            id="quantidade"
            formControlName="quantidade"
            class="bg-gray-50 border focus:ring-0 focus:outline-none focus:border-orange-600 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            required=""
          />
          </div>

          <!-- <div class="col-span-2">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              for="file_input"
              >Importar Arquivo</label
            >
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              aria-describedby="file_input_help"
              id="file_input"
              type="file"
            />
            <p
              class="mt-1 text-sm text-gray-500 dark:text-gray-300"
              id="file_input_help"
            >
              SVG, PNG, JPG or GIF (MAX. 5MB).
            </p>
          </div> -->

        </div>
        <button
          (click)="addProduct()"
          type="submit"
          [disabled]="form.invalid"
          class="text-white mt-5 inline-flex items-center bg-orange-600 hover:bg-orange-500 focus:ring-2 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center  disabled:opacity-50 btn"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Adicionar novo produto
        </button>
      </form>
    </div>
  </div>
</div>
